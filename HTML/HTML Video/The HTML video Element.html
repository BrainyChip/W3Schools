<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The HTML video Element</title>
</head>
<body>
  <h2>The <code>&lt;video&gt;</code> Element</h2>
    <video width="450" height="250" controls>
        <source src="TTWN INTRO.mp4" type="video/mp4">
        Your browser does not support the video element
    </video>

  <h2><kbd>Autoplay</kbd> and <kbd>Muted</kbd></h2>
    <video width="450" height="250" controls autoplay muted>
      <source src="Speak to that Mountain 2.mp4" type="video/mp4">
      Your browser does not support the video element
  </video>
</body>
</html>

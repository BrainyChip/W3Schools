<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Input Element</title>
</head>
<body>
    <h4>Text Fields:</h4>
      <form>
        <label for="name">Full name:</label><br>
        <input type="text" name="name" id="name">
      </form>

    <h4>The <kbd>label</kbd> Element:</h4>
    <form>
      <label for="name">Full name:</label><br>
      <input type="text" name="name" id="name">
    </form>

    <h4>Radio buttons:</h4>
    <form>
      <input type="radio" name="dev_language" id="html">
      <label for="html">HTML</label><br>
      <input type="radio" name="dev_language" id="css">
      <label for="css">CSS</label><br>
      <input type="radio" name="dev_language" id="javascript">
      <label for="javascript">JavaScript</label>
    </form>

    <h4>Checkboxes:</h4>
    <form>
      <input type="checkbox" name="vehicle" id="vehicle 1">
      <label for="vehicle 1">I have a Bike</label><br>
      <input type="checkbox" name="vehicle" id="vehicle 2">
      <label for="vehicle 2">I have a Car</label><br>
      <input type="checkbox" name="vechicle" id="vehicle 3">
      <label for="vehicle 3">I have a Tricycle</label>
    </form>

    <h4>The <kbd>Submit</kbd> Button:</h4>
    <form action="http://127.0.0.1:5555/HTML%20Forms/The%20form%20Element.html" method="get">
      <input type="submit" value="Sign Up">
    </form>
    
</body>
</html>

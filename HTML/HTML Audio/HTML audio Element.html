<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML audio Element</title>
</head>
<body>
<br>
<br><br><br>
  <h2>The <code>&lt;audio&gt;</code> Element</h2>
    <audio controls>
      <source src="Keeping The Fire (The Fire of The Holy Ghost) - August+27th+2022.MP3" type=" audio/mp3">
      Your browser does not support the video elements
    </audio>

  <h2><kbd>Autoplay</kbd></h2>
    <audio controls autoplay>
      <source src="chant (1).mp3" type=" audio/mp3">
      Your browser does not support the video elements
    </audio>

    <h2><kbd>Muted</kbd></h2>
    <audio controls autoplay muted>
      <source src="chant (1).mp3" type=" audio/mp3">
      Your browser does not support the video elements
    </audio>
</body>
</html>
